name: Deploy to Staging

on:
  push:
    branches:
    - master

jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: ok-nick/setup-aftman@v0.3.0
      name: Install aftman
      with:
          token: ${{ SECRETS.GITHUB_TOKEN }}

    - run: rbxcloud experience publish -f game.rbxl -p ${{ vars.STAGING_PLACE_ID }} -u ${{ vars.UNIVERSE_ID }} -t published -a ${{ secrets.API_KEY }}